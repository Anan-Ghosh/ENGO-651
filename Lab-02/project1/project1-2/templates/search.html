<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Search for a Book</h2>
    <form action="/search" method="POST" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" name="query" placeholder="Enter ISBN, title, or author" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    {% if books is not none %}
        <h3>Search Results</h3>
        {% if books %}
            <ul class="list-group">
                {% for book in books %}
                    <li class="list-group-item">
                        <a href="{{ url_for('book_details', isbn=book.isbn) }}" class="fw-bold">{{ book.title }}</a>
                        by {{ book.author }} ({{ book.year }})  
                        <span class="text-muted">[ISBN: {{ book.isbn }}]</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="alert alert-warning">No results found.</p>
        {% endif %}
    {% endif %}

    <p><a href="/" class="btn btn-secondary mt-3">Back to Home</a></p>
</body>
</html>
